<!DOCTYPE html>
<html>
<head>
	<title>Dado Boostrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">

		.cuadro {
			border: 2px solid black;
			width: 200px;
			height: 200px;
		}

		.circle {
			border-radius: 50%;
			width: 45px;
			height: 45px;
			background-color: black;
		}

		.vacio {
			border-radius: 50%;
			width: 50px;
			height: 50px;
			background-color: transparent;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="cuadro"> <!--                               lado numero 1 -->
			<div class="row">
				<div class="col-4"></div>
				<div class="col-1">
					<div class="vacio"></div>
				</div>
				<div class="col-5"></div>
			</div>
			<div class="row">
				<div class="col-4"></div>
				<div class="col-1">
					<div class="circle"></div>
				</div>
				<div class="col-5"></div>
			</div>
		</div>
		<div class="cuadro"><!--                               lado numero 2 -->
			<div class="row">
				<div class="col-1">
					<div class="circle"></div>
				</div>
			</div>
			<div class="row">
				<div class="vacio"></div>
			</div>
			<div class="row">
				<div class="vacio"></div>
			</div>
			<div class="row">
				<div class="col-8"></div>
				<div class="circle"></div>
			</div>
		</div>
		<div class="cuadro"><!--                               lado numero 3 -->
			<div class="row">
				<div class="col-11">
					<div class="circle"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-4"></div>
				<div class="col-1">
					<div class="circle"></div>
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row">
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col-1">
					<div class="vacio"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-8"></div>
				<div class="col-1">
					<div class="circle"></div>
				</div>
			</div>
		</div>
		<div class="cuadro"> <!--                               lado numero 4 -->
			<div class="row">
				<div class="col-1">
					<div class="circle"></div>
				</div>
				<div class="col-5"></div>
				<div class="col-1">
					<div class="circle"></div>
				</div>

				
			</div>
			<div class="row">
				<div class="vacio"></div>
			</div>
			<div class="vacio"></div>
			<div class="row">
				<div class="col-1"></div>
				<div class="circle"></div>
				<div class="col-3"></div>
				<div class="col-1">
					<div class="circle"></div>
				</div>
			</div>

		</div>
		<div class="cuadro"> <!--                               lado numero 5 -->
			<div class="row">
				<div class="col-1">
					<div class="circle"></div>
				</div>
				<div class="col-5"></div>
				<div class="col-1">
					<div class="circle"></div>
				</div>

				
			</div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-1">
					<div class="circle"></div>
				</div>
			</div>
			<div class="vacio"></div>
			<div class="row">
				<div class="col-1"></div>
				<div class="circle"></div>
				<div class="col-3"></div>
				<div class="col-1">
					<div class="circle"></div>
				</div>
			</div>

		</div>
		<div class="cuadro"> <!--                               lado numero 6 -->
			<div class="row">
				<div class="col-1">
					<div class="circle"></div>
				</div>
				<div class="col-6"></div>
				<div class="col-1">
					<div class="circle"></div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-1">
					<div class="circle"></div>
				</div>
				<div class="col-6"></div>
				<div class="col-1">
					<div class="circle"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-1">
					<div class="circle"></div>
				</div>
				<div class="col-6"></div>
				<div class="col-1">
					<div class="circle"></div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
