<!DOCTYPE html>
<html>
<head>
	<title>Divisiones de pag</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">

		.col {
			text-align: center;
			height: 50px;
			border: 2px solid black;
		}

		.col-sm-1 {
			text-align: center;
			border: 2px solid black;
		}

		.btn {

			background-color: red;
		}

		.colvacio {
			text-align: center;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">(1,1)</div>
			<div class="col">(1,2)</div>
			<div class="col">(1,3)</div>
			<div class="col">(1,4)</div>
			<div class="col-sm-1">(1,5)</div>
		</div>
		<div class="row">
			<div class="col">(2,1)</div>
			<div class="col">(2,2)</div>
			<div class="col-sm-1">(2,3)</div>
		</div>
		<div class="row">
			<div class="col">(3,1)</div>
			<div class="col">(3,2)</div>
			<div class="col">(3,3)</div>
			<div class="col">(3,4)</div>
			<div class="col">(3,5)</div>
			<div class="col">(3,6)</div>
			<div class="col">(3,7)</div>
			<div class="col">(3,8)</div>
			<div class="col">(3,9)</div>
			<div class="col">(3,10)</div>
			<div class="col">(3,11)</div>
			<div class="col">(3,12)</div>
		</div>
		<div class="row">
			<div class="col">(4,1)</div>
			<div class="col">(4,2)</div>
			<div class="col">(4,3)</div>
		</div>
		<div class="row">
			<div class="col">(5,1)</div>
			<div class="col">(5,2)</div>
			<div class="col">(5,3)</div>
			<div class="col">(5,4)</div>
		</div>
		<div class="row">
			<button class="btn" type="button">Autodestruccion</button>
			<div class="col">(6,1)</div>
		</div>
		<div class="row"><div class="colvacio">vacio</div></div></div>
		<div class="row"><div class="col"></div></div></div>
		<div class="row"><div class="col"></div></div></div>
	</div>

</body>
</html>
